mutation addUser(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
  $role: UserRole!
) {
  addUser(
    firstName: $firstName
    lastName: $lastName
    email: $email
    password: $password
    role: $role
  ) {
    id
    firstName
    lastName
    email
    role
    state
  }
}
