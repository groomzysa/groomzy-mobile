"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Address {
  id: Int!
  createdAt: String
  updatedAt: String
  streetNumber: String
  streetName: String
  town: String
  city: String
  province: String
  areaCode: String
}

type Booking {
  id: Int!
  createdAt: String
  updatedAt: String
  bookingTime: String
  inHouse: Boolean
  status: BookingStatus
  provider: Provider
  client: Client
  service: Service
}

enum BookingStatus {
  ACTIVE
  CANCELLED
  DELETED
  DONE
  PENDING
}

enum CategoryType {
  BARBER
  HAIRDRESSER
  MAKEUP_ARTIST
  NAIL_TECHNICIAN
  SPA
}

type Client {
  id: Int!
  createdAt: String
  updatedAt: String
  phone: String
  user: User
  bookings: [Booking!]
}

enum DurationUnitType {
  MIN
  HRS
}

scalar File

type Mutation {
  addProvider(tradingName: String!, phone: String!, logo: File): Provider!
  addProviderAddress(streetNumber: String!, streetName: String!, town: String!, city: String!, province: String!, areaCode: String!): Address!
  addService(name: String!, description: String!, price: Float!, duration: Float!, durationUnit: DurationUnitType!, inHouse: Boolean!, category: CategoryType!): Service!
  addStaff(firstName: String!, lastName: String!): Staff!
  addUser(firstName: String!, lastName: String!, email: String!, password: String!, role: UserRole!, userImage: File): User!
  deleteService(serviceId: Int!): Service!
  deleteStaff(staffId: Int!): Staff!
  signIn(email: String!, password: String!, role: UserRole!): Token!
  updateProvider(providerId: Int!, tradingName: String, phone: String, logo: File): Provider!
  updateProviderAddress(addressId: Int!, streetNumber: String, streetName: String, town: String, city: String, province: String, areaCode: String): Address!
  updateService(serviceId: Int!, name: String, description: String, duration: Float, durationUnit: DurationUnitType, inHouse: Boolean, price: Float, category: CategoryType): Service!
  updateStaff(staffId: Int!, firstName: String, lastName: String): Staff!
}

type Provider {
  id: Int!
  createdAt: String
  updatedAt: String
  tradingName: String
  phone: String
  logoUrl: String
  user: User
  addresses: [Address!]
  services: [Service!]
  staffs: [Staff!]
  bookings: [Booking!]
}

type Query {
  provider: Provider
  providers: [Provider!]!
  services: [Service!]!
  user: User
}

type Service {
  id: Int!
  createdAt: String
  updatedAt: String
  name: String
  description: String
  duration: Float
  durationUnit: DurationUnitType
  inHouse: Boolean
  price: Float
  category: CategoryType
  staffs: [Staff!]
}

type Staff {
  id: Int!
  createdAt: String
  updatedAt: String
  firstName: String
  lastName: String
  services: [Service!]
}

type Subscription {
  updateBooking: String
}

type Token {
  token: String!
}

type User {
  id: Int!
  createdAt: String
  updatedAt: String
  userImageUrl: String
  firstName: String
  lastName: String
  email: String
  state: UserStatus
  role: UserRole
  provider: Provider
  address: Address
}

enum UserRole {
  ADMIN
  CLIENT
  PROVIDER
}

enum UserStatus {
  ACTIVE
  INACTIVE
  PENDING
  SUSPENDED
  DELETED
}

